<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Test - Adaptive Testing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Adaptive</span> Testing System</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li class="current"><a href="{{ url_for('start_test') }}">Start Test</a></li>
                    <li><a href="{{ url_for('view_results') }}">Results</a></li>
                    <li><a href="{{ url_for('learn_more') }}">Learn More</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <h1>Start a New Test</h1>
            <form id="start-test-form">
                <div class="form-group">
                    <label for="test-subject">Select Subject:</label>
                    <select id="test-subject" name="test-subject" required>
                        <option value="">Choose a subject</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                        <option value="history">History</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty">Initial Difficulty:</label>
                    <input type="range" id="difficulty" name="difficulty" min="1" max="5" value="3">
                    <span id="difficulty-value">3</span>
                </div>
                <button type="submit" class="button">Start Test</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Adaptive Testing System, Copyright &copy; 2023</p>
    </footer>

    <script>
        const difficultySlider = document.getElementById('difficulty');
        const difficultyValue = document.getElementById('difficulty-value');
        difficultySlider.addEventListener('input', () => {
            difficultyValue.textContent = difficultySlider.value;
        });

        document.getElementById('start-test-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Here you would typically send a request to your backend to start the test
            alert('Test started! Redirecting to test page...');
            // Redirect to test page or load test interface
        });
    </script>
</body>
</html>
